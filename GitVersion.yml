assembly-versioning-scheme: MajorMinorPatch
mode: ContinuousDeployment
branches:
  feature:
    mode: ContinuousDeployment
    tag: beta
    increment: Patch
    regex: ^feature?[/-]
    source-branches:
    - main
  main:
    mode: ContinuousDeployment
    increment: Minor
    regex: ^main$
    source-branches:
    - main
  develop: {}
ignore:
  sha: []
merge-message-formats: {}
