assembly-versioning-scheme: MajorMinorPatch
mode: Mainline
next-version: 1.0.0
branches:
  feature:
    tag: beta
    increment: Patch
    regex: ^feature?[/-]
    source-branches:
      - main
  main:
    increment: Minor
    regex: ^main$
    source-branches:
      - main
  develop: {}
ignore:
  sha: []
merge-message-formats: {}
