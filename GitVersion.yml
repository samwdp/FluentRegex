assembly-versioning-scheme: MajorMinorPatch
mode: ContinuousDelivery
next-version: 1.0.0
branches:
  main:
    mode: ContinuousDelivery
    regex: ^main$
    increment: patch
    tag: ""
    isReleaseBranch: true
  dev:
    mode: ContinuousDelivery
    regex: ^dev$
    tag: beta
    isReleaseBranch: true
    increment: patch
ignore:
  sha: []
merge-message-formats: {}
